%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV)
Camera.fx: 430.5   # 860.15
Camera.fy: 428.6   # 856.09
Camera.cx: 312.824
Camera.cy: 150.5
# 440.983

Camera.k1: -0.2172
Camera.k2: 0.0962
Camera.p1: 0
Camera.p2: 0
Camera.k3: -0.0246

Camera.width: 640
Camera.height: 282


# Camera frames per second
Camera.fps: 12.0

# stereo baseline times fx
Camera.bf: 128.582   # 298.68

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
ThDepth: 43

#--------------------------------------------------------------------------------------------
# Stereo Rectification. Only if you need to pre-rectify the images.
# Camera.fx, .fy, etc must be the same as in LEFT.P
#--------------------------------------------------------------------------------------------
LEFT.height: 282
LEFT.width: 640
LEFT.D: !!opencv-matrix
   rows: 1
   cols: 5
   dt: d
   data: [-0.21715, 0.0962, 0., 0., -0.0246]
LEFT.K: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [860.969, 0., 625.6476, 0., 857.25288, 301, 0., 0., 1. ]

